<html>
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/stylesheet.css">
     
  </head>
  <body>
  <section id="cover" class="min-vh-100">
  <div id="cover-caption">
  <div class="container">
   <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
    <h1 class="display-4 py-2 text-truncate">Login</h1>
     <form action="" class="justify-content-center" method="POST">
      <div class="form-group">
       <label class="sr-only">Username</label>
       <input type="text" class="form-control" name="username" placeholder="username" value="{{request.form.get.username}}">
     </div>
     <div class="form-group">
       <label class="sr-only">Password</label>
       <input type="text" class="form-control" name="password" placeholder="password" value="{{request.form.get.password}}">
     </div>
       <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </form>
      <div class="">

      </div>
     </div>
    </div>
   </div>
  </section>
 </body>
</html>
